name: Backend CI

on:
  pull_request:
    branches:
      - main
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install -r backend/requirements-dev.txt

      - name: Run backend tests
        run: |
          mkdir -p backend/test-reports
          pytest -q backend/tests --junitxml=backend/test-reports/backend-tests.xml

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-tests-report
          path: backend/test-reports/backend-tests.xml

  docker-build:
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend images
        run: docker compose -f backend/docker-compose.yml build api worker beat
