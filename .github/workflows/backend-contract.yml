name: Backend Contract Tests

on:
  pull_request:
    paths:
      - "backend/**"
      - ".github/workflows/backend-contract.yml"
  push:
    paths:
      - "backend/**"
      - ".github/workflows/backend-contract.yml"
  workflow_dispatch:

jobs:
  contract:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install -r backend/requirements-dev.txt

      - name: Run OpenAPI snapshot checks
        run: pytest -q backend/tests/test_openapi_snapshot.py

      - name: Run OpenAPI contract tests (Schemathesis)
        run: pytest -q backend/tests/test_contract.py
